<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Management System - Page Not Found</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ef4444;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .redirect-message {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 1rem;
    }
    .loading-bar {
      height: 4px;
      width: 100%;
      background-color: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background-color: #3b82f6;
      animation: loading 2s infinite ease-in-out;
      border-radius: 2px;
    }
    @keyframes loading {
      0% { left: -30%; }
      100% { left: 100%; }
    }
  </style>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      // This works for all GitHub Pages sites with custom domains or the default github.io domains
      var segmentCount = 1; // For username.github.io/repo-name
      
      var l = window.location;
      var repo = l.pathname.split('/')[1]; // Get repo name from URL
      var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + repo;
      
      // Redirect to the base URL with a hash route
      setTimeout(function() {
        window.location.href = baseUrl;
      }, 2000);
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for doesn't exist or has been moved.</p>
    <div class="loading-bar"></div>
    <p class="redirect-message">Redirecting to home page...</p>
  </div>
</body>
</html>
